<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <link rel="stylesheet" href="styles/index.css">

    <link href="https://fonts.googleapis.com/css2?family=Rubik:ital,wght@0,300..900;1,300..900&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <main class="calc">
            <div class="painel">
                <div class="last-operation">
                    <p>1 + 1</p>
                </div>

                <div class="result">
                    <div class="symbol equal hidden">
                        <div></div>
                        <div></div>
                    </div>

                    <div class="symbol mais hidden">
                        <div></div>
                        <div></div>
                    </div>

                    <div class="symbol menos hidden">
                        <div></div>
                    </div>

                    <div class="symbol multiplicacao hidden">
                        <div></div>
                        <div></div>
                    </div>

                    <div class="symbol divisao hidden">
                        <div></div>
                        <div></div>
                        <div></div>
                    </div>

                    <h1>2</h1>
                </div>
            </div>

            <div class="keybord">
                <button type="button" id="button-CE">CE</button>
                <button type="button" id="button-C">C</button>
                <button type="button" class="gradient-purple" id="button-divisao">
                    <div class="symbol divisao">
                        <div></div>
                        <div></div>
                        <div></div>
                    </div>
                </button>
                <button type="button" id="button-7">7</button>
                <button type="button" id="button-8">8</button>
                <button type="button" id="button-9">9</button>
                <button type="button" class="gradient-purple" id="button-multiplicacao">
                    <div class="symbol multiplicacao">
                        <div></div>
                        <div></div>
                    </div>
                </button>
                <button type="button" id="button-4">4</button>
                <button type="button" id="button-5">5</button>
                <button type="button" id="button-6">6</button>
                <button type="button" class="gradient-purple" id="button-menos">
                    <div class="symbol menos">
                        <div></div>
                    </div>
                </button>
                <button type="button" id="button-1">1</button>
                <button type="button" id="button-2">2</button>
                <button type="button" id="button-3">3</button>
                <button type="button" class="gradient-purple" id="button-mais">
                    <div class="symbol mais">
                        <div></div>
                        <div></div>
                    </div>
                </button>
                <button type="button" id="button-0">0</button>
                <button type="button" id="button-virgula">,</button>
                <button type="button" class="gradient-purple-light" id="button-equal">
                    <div class="symbol equal">
                        <div></div>
                        <div></div>
                    </div>
                </button>
            </div>
        </main>

        <aside class="history"></aside>
    </div>
</body>
</html>
