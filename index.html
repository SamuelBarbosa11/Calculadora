<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <link rel="stylesheet" href="styles/index.css">

    <link href="https://fonts.googleapis.com/css2?family=Rubik:ital,wght@0,300..900;1,300..900&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <main class="calc">
            <div class="calc-wrapper">
                <div class="painel">
                    <div class="last-operation">
                        <p>1 + 1</p>
                    </div>

                    <div class="result">
                        <div class="symbol equal hidden">
                            <div></div>
                            <div></div>
                        </div>

                        <div class="symbol mais hidden">
                            <div></div>
                            <div></div>
                        </div>

                        <div class="symbol menos hidden">
                            <div></div>
                        </div>

                        <div class="symbol multiplicacao hidden">
                            <div></div>
                            <div></div>
                        </div>

                        <div class="symbol divisao hidden">
                            <div></div>
                            <div></div>
                            <div></div>
                        </div>

                        <h1>2</h1>
                    </div>
                </div>

                <div class="keybord">

                </div>
            </div>
        </main>

        <aside class="history"></aside>
    </div>
</body>
</html>
